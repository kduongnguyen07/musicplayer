<!DOCTYPE html>
<!--Dương Nguyên Khánh-->
<html lang="en">
<head>
  <meta property="og:title" content="Music Player" />
  <meta property="og:description" content="Web nghe nhạc " />
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/855845963997642752/1002597461447147570/761E7E79-2A46-4D45-93B0-D4DC18C074FA.gif" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nghe Nhạc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!--Chặn xem mã nguồn-->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
  jQuery(document).ready(function () {
    jQuery('body').bind('cut copy paste', function (e) {
      e.preventDefault();
    });
    jQuery("body").on("contextmenu",function(e){
      return false;
    });
  });
  jQuery(document).keydown(function (event) {
    if (event.keyCode == 123) {
      return false;
    }
    if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
      return false;
    }
    if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
      return false;
    }
  });
  document.onkeydown = function(e) {
    if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
      return false;
    } else {
      return true;
    }
  };
  jQuery(document).keypress("u",function(e) {
    if(e.ctrlKey) {
      return false;
    } else {
      return true;
    }
  });
  document.body.addEventListener('keydown', event => {
    if (event.ctrlKey && 'spa'.indexOf(event.key) !== -1) {
      event.preventDefault()
    }
  })
</script>
<!--------------------------------------------------------------------------------------------------------->
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <p><i class="material-icons">expand_more</i></p>
      <span>Đang phát</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <!--Tên bài nhạc-->
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <!--Thanh thời gian-->
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <!---->
      <!---->
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <!--Nút chức năng-->
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Danh sách nhạc</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!---->
      </ul>
    </div>
  </div>
<!---->
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
